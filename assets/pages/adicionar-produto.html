<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Aplicando o normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Adicionando fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Aplicando CSS -->
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/cabecalho/cabecalho.css" />
    <link rel="stylesheet" href="../css/principal/principal.css" />
    <link rel="stylesheet" href="../css/principal/galeria/galeria.css" />
    <link rel="stylesheet" href="../css/rodape/rodape.css" />
    <title>AluraSweet</title>
  </head>
  <body>
  <header class="cabecalho">
    <div class="cabecalho__icon">
      <a href="/" class="cabecalho__icon--link"><img src="../icons/i-sweet.png" alt="Icone de doce" class="cabecalho__icon--img"></a>
      <p class="cabecalho__icon--texto"><span class="cabecalho__icon--textoDestaque">Alura</span>Sweet</p>
      <div class="cabecalho__pesquisa">
        <input type="text" class="cabecalho__pesquisa--input" placeholder="O que deseja encontrar?">
        <img src="../icons/i-search.png" alt="Icone de pesquisa" class="cabecalho__pesquisa--icon">
      </div>
    </div>
      <button class="cabecalho__botao admnistrador"><a href="./produtoLogado.html">Painel Administrador</a></button>
  </header>
    <main class="principal__cadastro">
      <section class="principal__cadastro-secao">
        <h1 class="principal__cadastro-titulo">Adicionar novo produto<h1>
        <form action="" class="principal__cadastro-form">
          <input
            type="text"
            placeholder="URL da imagem"
            class="cadastro__url cadastro"
            id="txtName" 
            required
          />
          <input
            type="text"
            placeholder="Categoria"
            class="cadastro__categoria cadastro"
            id="txtName" 
            required
          />
          <input
            type="text"
            placeholder="Nome do produto"
            class="cadastro__nomeProduto cadastro"
            id="txtName"
            maxlength="20" 
            required
          />
          <input
            type="number"
            placeholder="Preço do produto"
            class="cadastro__precoProduto cadastro"
            id="txtName"
            required
          />
          <textarea placeholder="Descrição do produto" class="cadastro__descricao" id="txtMensagem" maxlength="150" required></textarea>          
          <button
            class="cadastro__botao"
            type="button"
            id="btnSubscribe"
          >
            Adicionar produto
          </button>
        </form>
      </section>
    </main>
  <footer class="rodape">
    <section class="rodape__conteudo">
      <section class="rodape__informacoes">
        <div class="rodape__logo">
        <a href="/" class="cabecalho__icon--link"><img src="../icons/i-sweet.png" alt="Icone de doce" class="cabecalho__icon--img"></a>
        <p class="cabecalho__icon--texto"><span class="cabecalho__icon--textoDestaque">Alura</span>Sweet</p>
        </div>
        <div class="rodape__sitemap">
          <ul>
            <li class="rodape__sitemap-opcao"><a href="">Quem somos nós</a></li>
            <li class="rodape__sitemap-opcao"><a href="">Política de privacidade</a></li>
            <li class="rodape__sitemap-opcao"><a href="">Programa fidelidade</a></li>
            <li class="rodape__sitemap-opcao"><a href="">Nossas lojas</a></li>
            <li class="rodape__sitemap-opcao"><a href="">Quero ser franqueado</a></li>
            <li class="rodape__sitemap-opcao"><a href="">Anuncie aqui</a></li>
          </ul>
        </div>
      </section>
      <section class="rodape__contato">
            <p class="rodape__contato-titulo">Fale Conosco</p>
            <form id="formEnvio" class="rodape__contato-form">
                <input type="text" placeholder="Nome" class="contato__nome" id="txtName" maxlength="40" title="Máximo de 40 caracteres." required>
                <textarea placeholder="Mensagem" class="contato__mensagem" id="txtMensagem" maxlength="120" title="Não é possível enviar mensagens vazias." required></textarea>
                <button class="principal__banner-botao" id="btnSubscribe">
                  Enviar mensagem
                </button>
            </form>
      </section>
    </section>
    <section class="rodape__fim">
      <p>Desenvolvido por Juan Soares</p>
      <span>2022</span>
    </section>
  </footer>

  <script src="./assets/js/main.js"></script>
  </body>
</html>
